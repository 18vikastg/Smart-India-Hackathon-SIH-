<!DOCTYPE html>
<html>
<head>
    <title>🐄 SIMPLE TEST - Upload Cattle Image</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .upload-area { border: 3px dashed #FF9933; padding: 40px; text-align: center; margin: 20px 0; }
        .btn { background: #FF9933; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        .btn:hover { background: #E67300; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐄 Simple Cattle Upload Test</h1>
        <p><strong>This is a minimal test to check if upload works</strong></p>
        
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <p>📷 Select Cattle Image</p>
                <input type="file" name="file" id="fileInput" accept="image/*" required>
            </div>
            
            <div style="text-align: center;">
                <button type="submit" class="btn" id="submitBtn">
                    🧠 ANALYZE CATTLE BREED
                </button>
            </div>
        </form>
        
        <div id="status"></div>
        
        <script>
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            // Show file name when selected
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    status.innerHTML = `<div class="success">✅ File selected: ${this.files[0].name}</div>`;
                }
            });
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                console.log('🚀 FORM SUBMITTING');
                console.log('📁 File:', fileInput.files[0]);
                console.log('📝 Action:', form.action);
                console.log('📝 Method:', form.method);
                
                if (!fileInput.files.length) {
                    e.preventDefault();
                    status.innerHTML = '<div class="error">❌ Please select a file!</div>';
                    return false;
                }
                
                // Show processing
                submitBtn.innerHTML = '⏳ Processing...';
                submitBtn.disabled = true;
                status.innerHTML = '<div class="success">🔄 Uploading and analyzing...</div>';
                
                // Let form submit naturally
                console.log('✅ Form will submit now');
            });
        </script>
    </div>
</body>
</html>
